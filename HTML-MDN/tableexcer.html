<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School time table</title>
    <link rel="stylesheet" href="tableexcer.css">
</head>
<body>
    <h1>School Time Table</h1>
    <table class="tt">
        <caption> Weekly time Table </caption>
        <colgroup>
            <col span="2">
            <!-- as the first 2 columns have same attributes 
            i wrote span='2' -->
            <col style="background-color:chartreuse;">
            <col>
            <col style="background-color:chartreuse;">
            <col style="background-color:rgb(49, 214, 214); border:4px solid #C1437A;">
            <col style="width: 42px;"> 
            <col style="width: 42px;">
        </colgroup>
        
        <tr>
            <td>&nbsp;</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>1st Period</th>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>2nd Period</th>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>3rd Period</th>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>4th Period</th>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
