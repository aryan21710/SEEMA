<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostCard form</title>
    <link rel="stylesheet" href="postcard.css">
</head>
<body>
    <h1>Postcard to Aryan</h1>
    <form action="">
        <h1>to: mozilla</h1>
        <div class="from">
            <label for="from" id="from">from:</label>
            <input type="text" id="from1" name="user_name"  placeholder="type here">
        </div>
        <div class="reply">
            <label for="reply" id="reply">reply:</label>
            <input type="text" id="reply1" name="reply" placeholder="type here">
        </div>
        <button>
            <p>send your message >>></p>
        </button>
        <div class="msg">
            <label for="your_msg">your message:</label>
            <br>
            <textarea name="your_msg" id="your_msg" cols="30" rows="10" placeholder="type here"></textarea>
        </div>
    </form>
</body>
</html>
